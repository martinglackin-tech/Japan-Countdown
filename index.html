<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tokyo Arrival Countdown</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #1a1a1a;
        color: #F0F0F0;
        background-image: url('https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overflow-x: hidden;
    }
    .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
    }
    .content-wrapper {
        position: relative;
        z-index: 2;
        animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
        0% {opacity: 0; transform: translateY(20px);}
        100% {opacity: 1; transform: translateY(0);}
    }
    .countdown-number {
        font-size: clamp(2rem, 10vw, 6rem);
        font-weight: 300;
        color: #fff;
        text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        display: inline-block;
        transform-origin: bottom;
        animation: flipIn 0.6s ease;
    }
    @keyframes flipIn {
        0% {transform: rotateX(90deg); opacity: 0;}
        100% {transform: rotateX(0); opacity: 1;}
    }
    .countdown-label {
        display: block;
        font-size: clamp(0.7rem, 2.5vw, 1rem);
        letter-spacing: 0.2em;
        margin-top: 0.5rem;
        opacity: 0.85;
    }
    /* Floating particle effect */
    .particles {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
    }
    .particle {
        position: absolute;
        background: rgba(255,255,255,0.3);
        border-radius: 50%;
        animation: floatUp linear infinite;
    }
    @keyframes floatUp {
        0% {transform: translateY(0) scale(1); opacity: 1;}
        100% {transform: translateY(-100vh) scale(0.5); opacity: 0;}
    }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="particles" id="particles"></div>
<div class="content-wrapper min-h-screen flex flex-col items-center justify-center p-4">
    
    <div class="text-center mb-8 md:mb-12 animate-fadeIn">
        <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-2 text-white drop-shadow-lg">Tokyo is Calling!</h1>
        <p class="text-lg md:text-xl text-gray-300">Countdown to our arrival on 17/10/25 @ 06:55</p>
    </div>

    <div id="countdown" class="flex flex-wrap justify-center items-end gap-x-6 gap-y-4 md:gap-x-10 mb-12">
        <div class="text-center">
            <span id="days" class="countdown-number">00</span>
            <span class="countdown-label">Days</span>
        </div>
        <div class="text-center">
            <span id="hours" class="countdown-number">00</span>
            <span class="countdown-label">Hours</span>
        </div>
        <div class="text-center">
            <span id="minutes" class="countdown-number">00</span>
            <span class="countdown-label">Minutes</span>
        </div>
        <div class="text-center">
            <span id="seconds" class="countdown-number">00</span>
            <span class="countdown-label">Seconds</span>
        </div>
    </div>
    
    <div id="welcome-message" class="hidden text-center">
        <h2 class="text-5xl md:text-7xl font-bold tracking-tight text-white animate-bounce">ようこそ東京へ！</h2>
        <p class="text-2xl md:text-3xl text-gray-200 mt-2">Welcome to Tokyo!</p>
    </div>

    <div class="bg-black/50 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-lg w-full max-w-2xl animate-fadeIn">
        <h2 class="text-2xl md:text-3xl font-bold text-center mb-6">Tokyo Sunrise & Sunset</h2>
        <ul class="space-y-4 text-lg">
            <li class="flex justify-between items-center p-3 bg-white/10 rounded-lg hover:bg-white/20 transition-all">🌅 5:49 AM / 🌇 5:04 PM</li>
            <li class="flex justify-between items-center p-3 bg-white/10 rounded-lg hover:bg-white/20 transition-all">🌅 5:50 AM / 🌇 5:03 PM</li>
            <li class="flex justify-between items-center p-3 bg-white/10 rounded-lg hover:bg-white/20 transition-all">🌅 5:51 AM / 🌇 5:01 PM</li>
            <li class="flex justify-between items-center p-3 bg-white/10 rounded-lg hover:bg-white/20 transition-all">🌅 5:52 AM / 🌇 5:00 PM</li>
            <li class="flex justify-between items-center p-3 bg-white/10 rounded-lg hover:bg-white/20 transition-all">🌅 5:53 AM / 🌇 4:59 PM</li>
        </ul>
    </div>
</div>

<script>
    const targetDate = new Date('2025-10-17T06:55:00').getTime();
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const countdownElement = document.getElementById('countdown');
    const welcomeMessageElement = document.getElementById('welcome-message');

    setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            countdownElement.classList.add('hidden');
            welcomeMessageElement.classList.remove('hidden');
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        updateNumber(daysEl, days);
        updateNumber(hoursEl, hours);
        updateNumber(minutesEl, minutes);
        updateNumber(secondsEl, seconds);

    }, 1000);

    function updateNumber(el, newValue) {
        if (el.textContent !== String(newValue).padStart(2, '0')) {
            el.style.animation = 'none';
            el.offsetHeight; // trigger reflow
            el.textContent = String(newValue).padStart(2, '0');
            el.style.animation = '';
        }
    }

    // Floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        const size = Math.random() * 8 + 4;
        p.style.width = `${size}px`;
        p.style.height = `${size}px`;
        p.style.left = `${Math.random() * 100}%`;
        p.style.bottom = `-${size}px`;
        p.style.animationDuration = `${5 + Math.random() * 5}s`;
        particlesContainer.appendChild(p);
    }
</script>
</body>
</html>
